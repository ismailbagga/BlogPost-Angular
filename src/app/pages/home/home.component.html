<div class="container">
  <section class="hero mt-4">
    <div class="row g-0 align-items-center">
      <div class="col-12 col-md-6 col-lg-4 ms-5">
        <h1 class="fw-bold my-0">Build Your First</h1>
        <!-- <br /> -->
        <h1 class="text-main fw-bolder m-0">Blog</h1>
        <p
          class="mt-4 border-start border-main border-4 ps-2 fw-bold text-secondary"
          style="max-width: 350px"
        >
          this site allow you to post and also interact with yout best blogers
          on diffrents topics
        </p>
        <div class="ms-2 mt-4">
          <button class="btn btn-main text-white b-n-o">Blog</button>
          <a
            routerLink="/register"
            *ngIf="!isLogin"
            class="fw-bold ms-3 text-decoration-none text-black border-bottom border-main border-3 pb-1"
            >Create an Account</a
          >
        </div>
      </div>
      <div class="col-md-5 justify-content-start d-none d-md-block">
        <img
          src="assets/Home.svg"
          class="w-100"
          height="300"
          alt=""
          srcset=""
        />
      </div>
    </div>
  </section>
  <section class="reviews mt-5">
    <div
      class="container d-flex align-items-center justify-content-center bg-main rounded-pill bg-main"
      style="height: 60px"
    >
      <h1 class="text-white">Reviews</h1>
    </div>
    <div class="row mx-auto mt-4">
      <div class="col-12 d-flex justify-content-center mt-1 col-md-6">
        <div
          id="carouselExampleInterval"
          class="carousel slide"
          style="width: 380px"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div
              *ngFor="let img of images; let i = index"
              class="carousel-item"
              [ngClass]="{ active: i == 0 }"
              data-bs-interval="5000"
            >
              <img
                [src]="img"
                class="d-block rounded-pill mx-auto"
                [alt]="'review-' + i"
                style="object-fit: cover; z-index: 2; position: relative"
                width="120"
                height="120"
              />
              <div
                class="card bg-main w-70 mx-auto text-white"
                style="max-width: 15rem; margin-top: -50px; z-index: 1"
              >
                <div class="card-body text-center mt-4 pt-5">
                  <h5 class="card-title">Mike pence</h5>
                  <p class="card-text">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                  </p>
                </div>
              </div>
            </div>

            <!-- </div> -->
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <span
              class="carousel-control-prev-icon bg-main"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"
          >
            <span
              class="carousel-control-next-icon bg-main"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col-6 d-none d-md-block">
        <img src="assets/Hero.svg" height="350" alt="Reviews" />
      </div>
    </div>
  </section>
  <section class="trending mt-4">
    <div
      class="container d-flex align-items-center bg-main rounded-pill bg-main"
      style="height: 70px"
    >
      <h5
        class="text-white pe-1 my-0 pe-md-5 border-end border-white border-5 d-flex align-items-center h-100"
      >
        Most Visited
      </h5>
      <div class="form ms-auto">
        <input
          type="email"
          class="form-control b-n-o"
          id="exampleFormControlInput1"
          [formControl]="formControl"
          placeholder="Look For A Blog"
        />
      </div>
      <i class="bi bi-search fs-2 me-2 text-white ms-4" (click)="explore()"></i>
    </div>
    <div class="row gy-3 row-cols-auto mt-3 justify-content-around">
      <app-blog *ngFor="let blog of mostVisitedBlogs" [blog]="blog"></app-blog>
    </div>
  </section>
</div>
