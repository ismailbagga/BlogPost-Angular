<form [formGroup]="formGroup" (submit)="handleSubmit($event)">
  <div class="row gx-2">
    <div class="col-12"></div>
    <div
      *ngFor="let field of extracFields(); trackBy: trackByFn"
      class="align-items-center"
      [class]="field.name === 'email' ? 'col-12' : 'col-6'"
    >
      <app-form-field
        [control]="getControler(field.name)"
        [label]="field.label"
        [type]="field.type"
      >
        <ng-container *ngFor="let error of field.errors">
          <div
            *ngIf="fetchError(field.name, error.error)"
            class="text-danger form-validation-text"
            id="some"
          >
            {{ error.text }}
          </div>
        </ng-container>
      </app-form-field>
    </div>
  </div>
  <div class="row mt-3 align-items-center">
    <div class="col-6 d-flex justify-content-center">
      <button type="submit" class="btn btn-main b-n-o">Sign up</button>
    </div>
    <div class="col-6">
      <a routerLink="/login" class="btn btn-link b-n-o">Already have account</a>
    </div>
  </div>
</form>
<div class="container mt-3">
  <p>Form Status : {{ formGroup.errors | json }}</p>
  <p>username : {{ formGroup.get("username")?.errors | json }}</p>
  <p>full Name : {{ formGroup.get("fullName")?.errors | json }}</p>
  <p>email : {{ formGroup.get("email")?.errors | json }}</p>
  <p>fullname : {{ formGroup.valid }}</p>
</div>
