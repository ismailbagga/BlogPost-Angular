<form [formGroup]="formGroup" class="need-validation" novalidate>
  <div class="row">
    <div class="col-6 align-items-center">
      <label class="form-label need-validation">Username</label>
      <div class="input-group">
        <div class="input-group-text">@</div>
        <input type="text" class="form-control invalid" />
      </div>
    </div>

    <div class="col-6">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" />
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <label class="form-label need-validation">Email</label>
      <div class="input-group">
        <input type="text" class="form-control invalid" />
        <div class="input-group-text">@</div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <label class="form-label">Password</label>
      <input type="text" class="form-control" />
    </div>
    <div class="col">
      <label class="form-label">Confirm Password</label>
      <input type="text" class="form-control" />
    </div>
  </div>
  <div class="row mt-5 align-items-center">
    <div class="col-6 d-flex justify-content-center">
      <button type="submit" class="btn btn-main b-n-o">Sign up</button>
    </div>
    <div class="col-6">
      <a routerLink="/login" class="btn btn-link b-n-o">Already have account</a>
    </div>
  </div>
</form>
<div class="container mt-3">
  <h3>Valid : {{ formGroup.valid }}</h3>
  <h3>username : {{ formGroup.controls | json }}</h3>
  <h3>password : {{ formGroup.valid }}</h3>
  <h3>email : {{ formGroup.valid }}</h3>
  <h3>fullname : {{ formGroup.valid }}</h3>
</div>
