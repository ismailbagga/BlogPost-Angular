<div
  class="card rounded align-items-center shadow-lg bg-body p-2"
  style="height: 50px"
>
  <h6 class="text-dark">
    <i [class]="icon + ' pe-2'"></i>{{ label }}
    <span class="px-1">:</span>
    <span *ngIf="link !== ''; then thenBlock; else elseBlock"></span>
    <ng-template #thenBlock>
      <a [routerLink]="link" target="_blank">{{ value }}</a>
    </ng-template>
    <ng-template #elseBlock>{{ value }}</ng-template>
  </h6>
</div>
