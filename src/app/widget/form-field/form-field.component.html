<label class="form-label">{{ label }}</label>
<input
  [type]="type"
  class="form-control is-invalid"
  [ngClass]="{
    'is-valid': valid && !isFocus,
    'is-invalid': invalid && !isFocus
  }"
  [placeholder]="placeholder"
  [formControl]="control"
  (blur)="unFocus()"
  (focus)="focus()"
/>
<div class="valid-feedback">Looks good!</div>

<ng-content></ng-content>
