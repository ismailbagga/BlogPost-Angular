<div [formGroup]="group">
  <label class="form-label">{{ label }}</label>
  <input
    [type]="type"
    class="form-control"
    [formControlName]="controllerName"
    [placeholder]="label"
  />
  <div class="invalid-feedback">Please choose a username.</div>
  <div class="valid-feedback">valid</div>
</div>
