<label class="form-label">{{ label }}</label>
<input
  [type]="type"
  class="form-control is-invalid"
  [ngClass]="{
    'is-valid': valid,
    'is-invalid': invalid
  }"
  [placeholder]="placeholder"
  [formControl]="control"
/>
<div *ngIf="valid" class="valid-feedback">Looks good!</div>
<ng-content *ngIf="invalid"></ng-content>
