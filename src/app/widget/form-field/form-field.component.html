<label class="form-label">{{ label }}</label>
<input
  [type]="type"
  class="form-control is-invalid"
  [ngClass]="{
    'is-valid': isValid(),
    'is-invalid': isInValid()
  }"
  [placeholder]="placeholder"
  [formControl]="control"
/>
<div *ngIf="isValid()" class="valid-feedback">Looks good!</div>
<ng-content *ngIf="isInValid()"></ng-content>
