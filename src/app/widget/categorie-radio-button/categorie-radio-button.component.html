<input
  type="radio"
  class="btn-check"
  [id]="categorie"
  [name]="name"
  [value]="categorie"
  autocomplete="off"
  [disabled]="disable"
  [checked]="control.value === categorie"
  (click)="onChange($event)"
/>
<label [class]="'btn btn-outline-' + color" [for]="categorie">{{
  categorie | titlecase
}}</label>
