<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" [routerLink]=""
      ><img
        src="assets/logo.jpg"
        alt="logo"
        class=""
        height="50vh"
        width="50vw"
        srcset=""
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Blog Post</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul
          class="navbar-nav justify-content-around ms-auto align-items-center pe-3"
          style="width: 350px"
        >
          <li class="nav-item">
            <a
              class="nav-link text-main fs-4 border-bottom border-3"
              aria-current="page"
              routerLink=""
              [ngClass]="{
                'border-main': url === '/',
                'border-white': url !== '/'
              }"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-main fs-4 border-bottom border-3"
              [ngClass]="{
                'border-main': url === '/explore',
                'border-white': url !== '/explore'
              }"
              [routerLink]="['explore']"
              >Explore</a
            >
          </li>
          <li class="nav-item dropdown me-md-4 mt-2 mt-md-0 text-center">
            <a
              routerLink="login"
              *ngIf="!isLogin"
              class="btn btn-outline-main rounded-pill px-4 b-n-o fs-5"
              >Login</a
            >
            <ng-container *ngIf="isLogin">
              <i
                class="bi bi-person-circle fs-3 text-main e nav-link bg-light"
                role="button"
                id="account-menu"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              ></i>
              <ul
                class="dropdown-menu dropdown-menu-dark"
                aria-labelledby="account-menu"
              >
                <li>
                  <a class="dropdown-item active" routerLink="username"
                    >Profile</a
                  >
                </li>

                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" routerLink="logout">Logout</a></li>
              </ul>
            </ng-container>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
